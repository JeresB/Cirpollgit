<!DOCTYPE html>
<html lang="FR-fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfolio">
  <meta name="author" content="Boiselet Jeremy">

  <title>CIR Poll</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>CIR Poll <small>sondages et chat</small></h1>
    </div>

    <div class="container" id="errors"></div>
    <div class="container" id="polls"></div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Liste des sondages</h3>
      </div>
      <div class="panel-body">
        <ul id = "global-polls">

        </ul>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Liste de vos sondages</h3>
      </div>
      <div class="panel-body">
        <ul id = "own-polls">

        </ul>
        <button id="add-poll" type="button" class="btn btn-success pull-right">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter
        </button>
      </div>
    </div>
  </div>
</body>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- My JavaScript -->
<script src="js/utils.js"></script>
<script src="js/loading.js"></script>

</html>
